language: python

python:
  - "3.5"
    
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - kubuntu-backports

    packages:
    - cmake
    - gfortran
    - unixodbc
    - unixodbc-dev

script:
  - bash ./build_fvs.sh
  - cd bin/travis-ci && make -j2
  - cd bin/travis-ci/pnc && bash ../../build_ext_py3.sh pnc
  - cd bin/travis-ci/wcc && bash ../../build_ext_py3.sh wcc
