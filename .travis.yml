language: python

python:
  - "3.5"

addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - kubuntu-backports

    packages:
    - cmake
    - gfortran
    - unixodbc
    - unixodbc-dev
    
script:
  - bash ./build_pyfvs.sh
  - cd bin/travis-ci && make

branches:
  only:
    - module_refactor
