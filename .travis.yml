language: python

python:
  - "3.5"
    
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - kubuntu-backports

    packages:
    - cmake
    - gfortran
    - unixodbc
    - unixodbc-dev
#    - python3-numpy

env:
  global:
    - BUILD_ROOT=$PWD/$REPO/bin
    - PROJ_ROOT=$PWD/$REPO
    
script:
  - cd $PROJ_ROOT && bash ./build_fvs.sh
  - cd $BUILD_ROOT/travis-ci && make -j2
  - cd $BUILD_ROOT/travis-ci/pnc && bash ./build_ext_py3.sh pnc
  - cd $BUILD_ROOT/travis-ci/wcc && bash ./build_ext_py3.sh wcc
